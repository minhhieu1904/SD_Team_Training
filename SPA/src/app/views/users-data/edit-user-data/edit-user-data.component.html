
<div class="card ">
  <div class="card-header">

    <h5>Authorization Setting - edit</h5>
    <div class="col md-4 text-right">
      <button class="btn btn-primary" (click)="back()">Back </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <span class="badge badge-warning">User Account</span>
        <input type="text" name="account" [(ngModel)]="params.account" class="form-control" readonly >
      </div>
      <div class="col-md-2">
        <span class="badge badge-warning">User Name </span>
        <input type="text" name="name" [(ngModel)]="params.name" class="form-control" readonly >
      </div>
      <div class="col-md-2">
        <span class="badge badge-warning">Password </span>
        <input type="password" name="password" [(ngModel)]="params.password" class="form-control">
      </div>
      <div class="col-md-2">
        <span class="badge badge-warning">Email </span>
        <input type="text" name="email" [(ngModel)]="params.email" class="form-control">
      </div>
      <div class="col-md-2">
        <label class="badge badge-warning">Active</label>
        <ng-select [(ngModel)]="params.is_active" name="is_active" >
            <ng-option [value]="true">True</ng-option>
            <ng-option [value]="false">False</ng-option>
        </ng-select>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <div class="col md-4">
      <button class="btn btn-success" (click)="save()"><i class="{{iconButton.SAVE}}"> Save</i> </button>
    </div>
  </div>
</div>
