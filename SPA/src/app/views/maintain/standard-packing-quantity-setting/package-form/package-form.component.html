<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <strong class="title-card-cs">
                1.4 - Standard Packing Quantity Setting -
                <span>{{ title }}</span>
              </strong>
              <button type="button" class="btn btn-sm btn-primary float-right" (click)="back()">
                <i class="{{ icon.BACK }}"></i> Back
              </button>
            </div>
          </div>
        </div>
        <div class="form-style">
          <form class="form-horizontal" #form="ngForm">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group row p-2">
                    <label for="packageNo" class="col-sm-2 col-form-label lb form-group required control-label"
                      style="font-weight: 700; font-size: 20px">Packing No.
                      <i class="i-required" style="color: red">*</i></label>
                    <div class="col-sm-3 style_2">
                      <input type="text" class="form-control" placeholder="Packing No...."
                        [(ngModel)]="param.packageNo" id="packageNo" name="packageNo" [disabled]="title == 'Edit'"
                        required maxlength="4" />
                    </div>
                    <div class="col-sm-2">&nbsp;</div>
                    <label for="packageQty"
                      class="col-sm-2 col-form-label lb text_version form-group required control-label"
                      style="font-weight: 700; font-size: 20px"><span>Packing Quantity
                        <i class="i-required" style="color: red">*</i></span></label>
                    <div class="col-sm-3 style_2">
                      <input type="number" class="form-control" [(ngModel)]="param.packageQty" id="packageQty" min="0"
                        name="packageQty" placeholder="Packing Quantity..." required maxlength="50" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-md-12">
                  <ng-container>
                    <button type="button" class="btn btn-success mr-2" (click)="save()" [disabled]="!form.valid">
                      <i class="{{ icon.SAVE }}"></i> Save
                    </button>
                  </ng-container>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
