<div class="card">
  <div class="card-header">
    <h5>1.4 Standard Packing Quantity Setting - Add New</h5>
    <div class="back-button">
      <button class="btn btn-primary" (click)="back()"><i class="fa fa-chevron-left"></i> Back</button>
    </div>
  </div>
  <div class="card-body">
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Packing No.</label>
        <input [(ngModel)]="model.packageNo" type="text" id="packageNo" name="packageNo"
          class="form__input form-control" autocomplete="off" placeholder=" ">
      </div>
      <div class="col-md-6">
        <label class="form-label">Packing Quantity</label>
        <input [(ngModel)]="model.packageQty" type=" text" id="packageQty" name="packageQty" class=" form-control"
          autocomplete="off" placeholder=" ">
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-success me-md-2" type="button" (click)="saveChange()"><i class="fa fa-check"></i>
      Save</button>
    <button class="btn btn-primary" type="button"><i class="fa fa-check"></i> Save & Next</button>
  </div>
</div>
