<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form class="form-horizontal" autocomplete="off">
                    <div class="card-header">
                        <div class="row border-title">
                            <div class="col-md-12">
                                <strong class="title-card-cs">1.4 Standard Packing Quantity Setting - Add New
                              </strong>
                              <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i class="fa fa-chevron-left"></i>
                                  Back</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card-body">
                    <div class="row form-group border-shadow">
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">Packing No</label>
                            <input type="text" [(ngModel)]="msPackage.packageNo" class="form-control" name="packageNo">
                        </div>
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">Packing Quantity</label>
                            <input type="text" [(ngModel)]="msPackage.packageQty" class="form-control" name="packageQty"  >
                        </div>                                     
                    </div>
                    <div class="form-group">
                      <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                          <button type="button" class="btn btn-success" (click)="save()"><i class="fa fa-check" ></i>Save</button>
                          &nbsp;&nbsp;
                          <button type="button" class="btn btn-primary" (click)="saveAndNext()"  ><i class="fa fa-check"></i>Save & Next</button>
                      </div>                                                           
                    </div>
                </div>               
            </div>
        </div>
    </div>
