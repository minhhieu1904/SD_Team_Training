<div class="modal-content">
  <div class="modal-header bg-primary">
    <!-- Header -->
    <h5 class="modal-title" id="modal-basic-title">
      1.1 {{ 'Maintain.ShiftDataMaintenance.Title' | translate }} -
      <span>{{ shiftType.type === 'add' ? ('System.Action.AddNew' | translate) : 'System.Action.Edit' | translate
        }}</span>
    </h5>
    <button type="button" class="btn-close close pull-right" (click)="closeModal(false)">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <!-- Body -->
    <form #form="ngForm" autocomplete="off">
      <div class="row g-3 align-items-center mb-2">
        <!-- Shift -->
        <div class="col-md-4">
          <label for="shift" class="col-form-label">
            <strong>
              {{ 'Maintain.ShiftDataMaintenance.Shift' | translate }}
              <span class="text-danger" *ngIf="shiftType.type === 'add'"> *</span>
            </strong>
          </label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control"
            placeholder="{{ 'Maintain.ShiftDataMaintenance.Shift' | translate }}..." name="shift"
            [(ngModel)]="shiftType.ms_Shift.shift" [disabled]="shiftType.type == 'edit'"
            [required]="shiftType.type === 'add'" maxlength="1" />
        </div>
      </div>
      <div class="row g-3 align-items-center mb-2">
        <!-- Shift Name -->
        <div class="col-md-4">
          <label for="shiftName" class="col-form-label">
            <strong>
              {{ 'Maintain.ShiftDataMaintenance.ShiftName' | translate }}
              <span class="text-danger"> *</span>
            </strong>
          </label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control"
            placeholder="{{ 'Maintain.ShiftDataMaintenance.ShiftName' | translate }}..." name="shiftName"
            [(ngModel)]="shiftType.ms_Shift.shiftName" [required]="true" />
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <!-- Footer -->
    <button type="button" class="btn btn-danger text-white" (click)="close()">
      <i class="{{iconButton.CLOSE}}"></i>
      {{ 'System.Action.Close' | translate }}
    </button>
    <button type="button" class="btn btn-success text-white" (click)="saveChange()" [disabled]="!form.valid">
      <i class="{{iconButton.SAVE}}"></i>
      {{ 'System.Action.Save' | translate }}
    </button>
  </div>
</div>
