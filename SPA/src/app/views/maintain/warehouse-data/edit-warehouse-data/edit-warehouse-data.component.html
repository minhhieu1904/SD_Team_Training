
<div class="card ">
  <div class="card-header">

    <h5>{{'Maintain.WarehouseBasicDataMaintenance.TitleEdit' | translate }} </h5>
    <div class="col md-4 text-right">
      <button class="btn btn-primary" (click)="back()">{{'System.Action.Back' | translate }} </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <span class="badge badge-warning">{{'Maintain.WarehouseBasicDataMaintenance.KodeOfWarehouse' | translate }}  </span>
        <input type="text" name="StoreH" [(ngModel)]="params.StoreH" class="form-control" readonly >
      </div>
      <div class="col-md-2">
        <span class="badge badge-warning">{{'Maintain.WarehouseBasicDataMaintenance.NameOfWarehouse' | translate }} </span>
        <input type="text" name="locationName" [(ngModel)]="params.locationName" class="form-control">
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <div class="col md-4">
      <button class="btn btn-success" (click)="save()"><i class="{{iconButton.SAVE}}"> {{'System.Action.Save' | translate }}</i> </button>
    </div>
  </div>
</div>
