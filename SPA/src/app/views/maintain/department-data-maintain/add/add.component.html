<div class="card">
  <div class="card-header">
    <div class="row">
      <!-- Title -->
      <div class="col-md-10">
        <h5>{{'Roles.Menu_Child.BQRC.DepartmentDataMaintenance' | translate}}</h5>
      </div>

      <!-- Button Back -->
      <div class="col-md-2">
        <button class="btn btn-primary float-right" (click)="back()">
          <i class="{{iconButton.BACK}}"></i> {{'System.Action.Back' | translate}} </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <!-- Department -->
      <div class="col-md-2">
        <span class="badge badge-warning">{{'Maintain.DepartmentDataMaintenance.Department' |
          translate}}</span>
        <input type="text" name="parNo" class="form-control" [(ngModel)]="msDepartment.parNo">
      </div>
      
     <!-- Name of Department -->
     <div class="col-md-2">
      <span class="badge badge-warning">{{'Maintain.DepartmentDataMaintenance.NameOfDepartment' |
        translate}}</span>
        <input type="text" name="parName" class="form-control" [(ngModel)]="msDepartment.parName">
      </div>

      <!-- Button Add New-->
      <div class="col pt-4">
        <button class="btn btn-primary" (click)="add()"> {{'System.Action.AddNew' | translate}} </button>
      </div>
    </div>
  </div>
</div>
