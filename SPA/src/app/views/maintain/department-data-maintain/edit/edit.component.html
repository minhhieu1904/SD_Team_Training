<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form class="form-horizontal" autocomplete="off">
                    <div class="card-header">
                        <div class="row border-title">
                            <div class="col-md-12">
                                <strong class="title-card-cs">1.3 Department Data Maintenance - Edit
                              </strong>
                              <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i class="fa fa-chevron-left"></i>
                                  Back</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card-body">
                    <div class="row form-group border-shadow">
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">Department</label>
                            <input type="text" disabled [(ngModel)]="msDepartment.parNo" name="parNo" class="form-control" >
                        </div>
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">Name Of Department</label>
                            <input type="text" [(ngModel)]="msDepartment.parName" class="form-control" name="parName"  >
                        </div>                                     
                    </div>
                    <div class="form-group">
                      <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                          <button type="button" class="btn btn-success" (click)="updateDepartment()"><i class="fa fa-check" ></i>Save</button>
                          &nbsp;
                          <button type="button" class="btn btn-primary" (click)="updateDepartmentAndNext()"  ><i class="fa fa-check"></i>Save & Next</button>
                      </div>                                                           
                    </div>
                </div>                
            </div>
        </div>
    </div>
