<div class="card">
  <div class="card-header ">
    <div class="row">
      <div class="col-md-10 ">
        <h5 >1.1 Shift Data Maintain - AddNew</h5>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary float-right" (click)="backlist()">
          <i class="fa fa-arrow-left"></i> Back</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="row align-items-center">
          <div class="col-md-auto">
            <span style="font-size: 20px;">Shift <span style="color: red;" class="i_required">*</span></span>
          </div>
          <div class="col">
            <input type="text" name="shift" [(ngModel)]="paramAdd.shift" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row align-items-center">
          <div class="col-md-auto">
            <span style="font-size: 20px;">Shift Name <span style="color: red;" class="i_required">*</span></span>
          </div>
          <div class="col">
            <input type="text" name="shift-name" [(ngModel)]="paramAdd.shiftName" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary mr-2 " (click)="save()"> Save  </button>
    <button class="btn btn-success " (click)="saveNext()"> Save & Next </button>
</div>
</div>
