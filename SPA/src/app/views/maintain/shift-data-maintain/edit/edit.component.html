<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-10">
        <h5>{{'Roles.Menu_Child.BQRC.ShiftDataMaintenance' | translate}} - {{'System.Action.Edit' | translate}}</h5>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary float-right" (click)="backlist()">
          <i class="{{iconButton.BACK}}"></i> {{'System.Action.Back' | translate}}</button>
      </div>
    </div>

  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="row align-items-center">
          <div class="col-md-auto">
            <span style="font-size: 20px;">{{'Maintain.ShiftDataMaintenance.Shift' | translate}} </span>
          </div>
          <div class="col">
            <input type="text" name="shift" disabled="disabled" [(ngModel)]="msShift.shift" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row align-items-center">
          <div class="col-md-auto">
            <span style="font-size: 20px;">{{'Maintain.ShiftDataMaintenance.ShiftName' | translate}}<span class="i_required">*</span></span>
          </div>
          <div class="col">
            <input type="text" name="shift-name" [(ngModel)]="msShift.shiftName" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary mr-2" (click)="saveUpdate()"> {{'System.Action.Save' | translate}} </button>
  </div>
</div>
