<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h3>1.1 Shift Data Maintain</h3>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span class="badge badge-warning">Shift</span>
          <input type="text" name="shift"  class="form-control" [(ngModel)]="param.shift">
        </div>
        <div class="col-md-2">
          <span class="badge badge-warning">Shift Name</span>
          <input type="text" name="shift-name"  class="form-control" [(ngModel)]="param.shift_Name">
        </div>
        <div class="row col pt-4">
          <div class="col-md-auto">
            <button class="btn btn-primary" (click)="search()">
              <i class="fa fa-search"></i>
              Search</button>
          </div>
          <div class="col-md-auto">
            <button class="btn button" class="btn btn-danger"  (click)="clear()">
              <i class="fa fa-refresh"></i>
              Clear
            </button>
          </div>
          <div class="col-md-auto">
            <button class="btn btn-success" (click)="add()">
              <i class="fa fa-plus"></i>
               Add</button>
          </div>
        </div> 
      </div>
    </div>
  
    <table class="table table-bordered border-primary">
      <thead>
        <tr>
          <th class="text-center" scope="col"></th>
          <th class="text-center" scope="col">Shift</th>
          <th class="text-center" scope="col">Name of Shift</th>
        </tr>
      </thead>
  
      <tbody >
        <tr *ngFor="let msshift of data ">
            <td class="text-center">
              <button type="button" class="btn btn-primary btn-sm" >
                <i class="fa fa-edit fa-lg" (click)="edit(msshift)"></i></button>
            </td>
            <td class="text-center"> {{msshift.shift}}</td>
            <td class="text-center"> {{msshift.shiftName}}</td>
        </tr>
        
  
  
      </tbody>
    </table>
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalCount" [(ngModel)]="pagination.pageNumber"
        (pageChanged)="pageChanged($event)"  >
        <span class="cs-page ml-2"> Page -  {{pagination.pageNumber}} /
          {{pagination.totalPage}}</span>
   
  </pagination>
  </div>
