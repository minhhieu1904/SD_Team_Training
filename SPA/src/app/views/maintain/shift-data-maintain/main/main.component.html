<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <form class="form-horizontal" autocomplete="off">
                  <div class="card-header">
                      <div class="row border-title">
                          <div class="col-md-12">
                              <strong class="title-card-cs">1.1 Shift Data Maintain</strong>
                          </div>
                      </div>
                  </div>
              </form>
              <div class="card-body">
                  <div class="row form-group border-shadow">
                      <div class="col-xxl-2 col-xl-6 col-lg-6 col-md-6">
                          <label class="badge badge-warning"></label>
                          <input type="text" [(ngModel)]="param.shift" class="form-control" name="shift" id="shift"
                              placeholder="Shift"
                              >
                      </div>
                      <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                          <label class="badge badge-warning"></label>
                          <input type="text" [(ngModel)]="param.shiftName" class="form-control" name="shiftName" id="shiftName"
                              placeholder="Name of Shift"
                           >
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12">
                          <label class="d-block">&nbsp;</label>
                          <button type="button" class="btn btn-success" (click)="search()" 
                              [disabled]="">
                              <i class="">Search</i>
                          </button>
                          <button type="button"  class="btn btn-danger ml-2"  (click)="clear()"
                              [disabled]="">
                              <i class="">Clear</i> 
                          </button>
                          <button type="button"  class="btn btn-primary ml-2" (click)="addShift()">
                              <i class="">Add new</i>
                          </button>
                      </div>
                  </div>
                  <div class="row justify-content-md-center">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                          <div class="table-responsive">
                              <table class="table table-bordered">
                                  <thead>
                                      <tr>
                                          <th class="text-center"></th>
                                          <th class="text-center">Shift</th>
                                          <th class="text-center">Name of Shift</th>
                                      </tr>
                                  </thead>
                                  <tbody >
                                      <tr *ngFor="let item of msshifts ">
                                          <td class="text-center">
                                            <button type="button" class="btn btn-primary btn-sm" (click)="updateShift(item)"><i
                                                class="fa fa-edit fa-lg"></i></button>
                                          </td>
                                          <td class="text-center">
                                                {{ item.shift }}
                                          </td>
                                          <td class="text-center">
                                                {{ item.shiftName }}
                                          </td>
                                      </tr>
                                  </tbody>                            
                              </table>
                              <pagination [totalItems]="pagination.totalCount" [itemsPerPage]="pagination.pageSize" [maxSize]="5" (pageChanged)="pageChanged($event)"></pagination>
                          </div>                         
                      </div>
                  </div>

              </div>
          </div>
      </div>
  </div>
