<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <form class="form-horizontal" autocomplete="off">
          <div class="card-header">
            <div class="row border-title">
              <div class="col-md-12">
                <strong class="title-card-cs">1.1 Shift Data Maintenance</strong>
              </div>
            </div>
          </div>
        </form>
        <div class="card-body">
          <form class="form-horizontal border-shadow" autocomplete="off">
            <div class="row ">
              <div class="col-xxl-3 col-xl-3 col-lg-4">
                <label class="badge badge-warning">{{"Maintain.ShiftDataMaintenance.Shift" | translate}} </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input autocomplete="off" type="text" placeholder="Shift" class="form-control" name="Shift" [(ngModel)]="param.shift" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xxl-3 col-xl-3 col-lg-4">
                <label class="badge badge-warning"> Shift Name </label>
                <div class="full-width">
                  <div class="container_date">
                    <div class="input-group mr-1">
                      <input autocomplete="off" type="text" placeholder="Shift Name " class="form-control" name="Shift Name " [(ngModel)]="param.shiftName" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xxl-6 col-xl-6 col-lg-4">
                <label class="d-block">&nbsp;</label>
                <button type="submit" class="btn btn-primary" (click)="search()" style="margin-right: 10px;">
                  <i class="{{ iconButton.SEARCH }}"></i> Search
                </button>
                <button type="submit" class="btn btn-primary" (click)="clear()" style="margin-right: 10px;">
                  <i class="{{ iconButton.CLEAR }}"></i> Clear
                </button>
                <button type="submit" class="btn btn-primary" (click)="add()" style="margin-right: 10px;">
                  <i class="{{ iconButton.ADD }}"></i> Add
                </button>
                <button type="submit" class="btn btn-primary" (click)="download()">
                  <i class="{{iconButton.DOWNLOAD}}"></i> Download
                </button>
                <label class="btn btn-success ml-2" style="cursor: pointer; margin-bottom: 0;">
                  <i [class]="iconButton.UPLOAD"></i> Upload
                  <input #inputRef type="file" name="upload" (change)="uploadFileExcel($event)" style="display: none;">
                </label>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="text-center"></th>
                      <th class="text-center">Shift</th>
                      <th class="text-center">Shift Name</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="data?.length > 0; else elseTemplate">
                    <tr *ngFor="let item of data">
                      <td class="text-center">
                        <button type="button" class="btn btn-primary btn-sm" (click)="edit(item)">
                          <i class="{{ iconButton.EDIT }}"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(item)">
                          <i class="{{ iconButton.DELETE }}"></i>
                        </button>
                      </td>
                      <td class="text-center">
                        {{ item.shift }}
                      </td>
                      <td class="text-center">
                        {{ item.shiftName }}
                      </td>
                    </tr>
                  </tbody>
                  <ng-template #elseTemplate>
                    <tbody>
                      <tr>
                        <td colspan="100%" class="table-warning text-center font-weight-bold">
                          Nodata
                        </td>
                      </tr>
                    </tbody>
                  </ng-template>
                </table>
              </div>
              <div class="d-flex" *ngIf="data.length > 0">
                <pagination [totalItems]="pagination.totalCount" [itemsPerPage]="pagination.pageSize" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)" [boundaryLinks]="true">
                </pagination>
                <span class="cs-page ml-2">
                  Page - {{ pagination.pageNumber }} /
                  {{ pagination.totalPage }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
