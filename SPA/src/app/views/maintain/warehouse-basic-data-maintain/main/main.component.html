<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10">
          <h5>Warehouse Basic Data Maintenance</h5>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-4 ">
          <span class="badge badge-warning">Kode Of Warehouse </span>
          <input type="text" name="location" class="form-control">
        </div>
        <div class="col-md-4">
          <span class="badge badge-warning">Name Of Warehouse </span>
          <input type="text" name="locationName"  class="form-control">
        </div>
  
        <div class="col md-2">
          <button class=" btn btn-primary " > Search </button>
        </div>
        <div class="col md-2">
          <button class=" btn btn-success" > Add </button>
        </div>
        <div class="col md-2">
          <button class=" btn btn-danger" > clear </button>
        </div>
  
      </div>
      </div>
  
  </div>
  <div class="card">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col"  class="text-center">Kode Of Warehouse</th>
          <th scope="col" class="text-center">Name Of Warehouse</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="">
          <th scope="row" class="text-center"> <button class=" btn btn-primary" (click)="edit(item)"><i class="{{iconButton.EDIT}}"></i> </button></th>
          <td class="text-center">{{item.storeH}}</td>
          <td  class="text-center">{{item.locationName}}</td>
  
        </tr>
      </tbody>
    </table>
  
    <div class="d-flex" *ngIf="">
      <pagination [totalItems]="pagination.totalCount" [itemsPerPage]="pagination.pageSize" [maxSize]="5"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
        [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)" [boundaryLinks]="true">
      </pagination>
      <span class="cs-page ml-2">
        Page - {{pagination.pageNumber}} / {{pagination.totalPage}}
      </span>
    </div>
  </div>
