<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-10">
        <h5>1.4 Standard Packing Quantity Setting</h5>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <!-- Packing No. -->
      <div class="col-md-2">
        <span class="badge badge-warning">Packing No.</span>
        <input type="text" name="packageNo" class="form-control" [(ngModel)]="param.packageNo">
      </div>
      <!-- Packing Quantity -->
      <div class="col-md-2">
        <span class="badge badge-warning">Packing Quantity</span>
        <input type="number" min="0" max="999999999" name="packageQty" class="form-control"
          [(ngModel)]="param.packageQty">
      </div>
      <!-- Button -->
      <div class="col pt-4">
        <button class="btn btn-primary" (click)="search()">
          <i class="fa fa-search"></i>
          Search</button>
        <button class="btn button" class="btn btn-danger" (click)="clear()">
          <i class="fa fa-refresh"></i>
          Clear
        </button>
        <button class="btn btn-success" (click)="add()">
          <i class="fa fa-plus"></i>
          Add
        </button>
      </div>
    </div>
  </div>
  <!-- Table -->
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="text-center" scope="col"></th>
          <th class="text-center" scope="col">Packing No.</th>
          <th class="text-center" scope="col">Packing Quantity</th>
        </tr>
      </thead>
      <tbody *ngIf="msPackage.length == 0">
        <tr>
          <td colspan="100%">
            <alert class="text-center" type='danger'>
              <strong>No Data Matching </strong>
            </alert>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let mspackage of msPackage ">
          <td class="text-center">
            <button type="button" class="btn btn-primary btn-sm">
              <i class="fa fa-edit fa-lg" (click)="edit(mspackage)"></i></button>
          </td>
          <td class="text-center"> {{mspackage.packageNo}}</td>
          <td class="text-center"> {{mspackage.packageQty}}</td>
        </tr>

      </tbody>
    </table>
    <div class="d-flex" *ngIf="msPackage.length > 0">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalCount" [(ngModel)]="pagination.pageNumber"
        (pageChanged)="pageChanged($event)">
        <span class="cs-page ml-2"> Page - {{pagination.pageNumber}} /
          {{pagination.totalPage}}</span>

      </pagination>
    </div>
  </div>
</div>
