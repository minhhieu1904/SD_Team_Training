<div class="card">
  <div class="card-header">
    <h5>1.3 Department Data Maintenance - Update</h5>
    <div class="back-button">
      <button class="btn btn-primary" (click)="back()"><i class="fa fa-chevron-left"></i> Back</button>
    </div>
  </div>
  <div class="card-body">
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Shift</label>
        <input [(ngModel)]="model.parNo" type="text" id="parNo" name="parNo" class="form__input form-control"
          autocomplete="off" placeholder=" " disabled="true">
      </div>
      <div class="col-md-6">
        <label class="form-label">Shift Name</label>
        <input [(ngModel)]="model.parName" type="text" id="parName" name="parName" class=" form-control"
          autocomplete="off" placeholder=" ">
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-success me-md-2" type="button" (click)="saveChanged()"><i class="fa fa-check"></i>
      Save</button>
  </div>
</div>
