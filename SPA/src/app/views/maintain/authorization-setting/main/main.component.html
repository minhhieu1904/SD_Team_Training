<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-10">
        <h5>1.5 Authorization Setting</h5>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <span class="badge badge-warning">User Account</span>
        <input type="text" name="paccount" class="form-control" [(ngModel)]="param.account">
      </div>
      <div class="col-md-2">
        <span class="badge badge-warning">User Name </span>
        <input type="text" name="pname" class="form-control" [(ngModel)]="param.name">
      </div>

      <div class="col pt-4">
        <button class="btn btn-primary" (click)="search()">
          <i class="fa fa-search"></i>
          Search</button>
        <button class="btn button" class="btn btn-danger" (click)="clear()">
          <i class="fa fa-refresh"></i>
          Clear
        </button>
        <button class="btn btn-success" (click)="add()">

          <i class="fa fa-plus"></i>
          Add</button>
      </div>

    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>

        <th class="text-center" scope="col">User Account</th>
        <th class="text-center" scope="col">User Name </th>
        <th class="text-center" scope="col">E-mail Address </th>
        <th class="text-center" scope="col">Authorize </th>
        <th class="text-center" scope="col">Modify</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let users of data ">

        <td class="text-center"> {{users.account}}</td>
        <td class="text-center"> {{users.name}}</td>
        <td class="text-center"> {{users.email}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-warning">
            <i class="fa fa-key" (click)="openModal(users,template)"></i></button>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-primary btn-sm">
            <i class="fa fa-edit fa-lg" (click)="update(users)"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalCount" [(ngModel)]="pagination.pageNumber"
    (pageChanged)="pageChanged($event)">
    <span class="cs-page ml-2"> Page - {{pagination.pageNumber}} /
      {{pagination.totalPage}}</span>

  </pagination>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Authorization</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6  ">
        <span class="badge badge-warning">User Account </span>
        <input type="text" name="account" [(ngModel)]="user.account" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <span class="badge badge-warning">user Name </span>
        <input type="text" name="name" [(ngModel)]="user.name" class="form-control" readonly>
      </div>

      <div class="row">
        <div class="col-12 pl-5" *ngFor="let roles of list_RoleUserParam.listRoles; let i = index">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" [id]="roles.roleName" [name]="roles.roleName"
              [(ngModel)]="roles.isCheck">
            <label class="custom-control-label" [for]="roles.roleName">{{roles.roleName}}</label>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br /><br /><br />
    <button type="button" class="btn btn-danger ml-2 mb-2" (click)="closeModal()"><i class="{{iconButton.CLOSE}}"></i>
      Cancel</button>
    <button type="button" class="btn btn-primary ml-2 mb-2" (click)="updateAuthorizeByUser()"><i
        class="{{iconButton.SAVE}}"></i> Save</button>
  </div>
</ng-template>
