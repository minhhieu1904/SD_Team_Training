<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form class="form-horizontal" autocomplete="off">
                    <div class="card-header">
                        <div class="row border-title">
                            <div class="col-md-12">
                                <strong class="title-card-cs">1.5 Authorization Setting - Edit
                                </strong>
                                <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i
                                        class="fa fa-chevron-left"></i>
                                    Back</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card-body">
                    <div class="row form-group border-shadow">
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">User Account</label>
                            <input type="text" disabled [(ngModel)]="users.account" name="account" class="form-control">
                        </div>
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">User name</label>
                            <input type="text" disabled [(ngModel)]="users.name" class="form-control" name="name">
                        </div>
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">password</label>
                            <input type="text" [(ngModel)]="users.password" class="form-control" name="name">
                        </div>
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">E-mail</label>
                            <input type="text" [(ngModel)]="users.email" class="form-control" name="name">
                        </div>
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <label class="badge badge-warning">IsActive</label>
                            <ng-select [(ngModel)]="users.isActive" >
                                <ng-option [value]="true">Y</ng-option>
                                <ng-option [value]="false">N</ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                            <button type="button" class="btn btn-success" (click)="updateItem()"><i
                                    class="fa fa-check"></i>Save</button>
                            &nbsp;
                            <button type="button" class="btn btn-primary"><i class="fa fa-check"></i>Save &
                                Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
