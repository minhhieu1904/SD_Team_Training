<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-10">
        <h5>1.5 Authorization Setting - Edit</h5>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary float-right" (click)="backlist()">
          <i class="fa fa-arrow-left"></i> Back</button>
      </div>
    </div>
  </div>
  <div class="card-body">
        <div class="row pb-4">
            <div class="col-md-4">
              <div class="row align-items-center">
                <div class="col-md-6">
                  <span style="font-size: 20px;">User Account <span style="color: red;" class="i_required">*</span> </span>
                </div>
                <div class="col">
                  <input type="text" disabled="disabled" [(ngModel)]="param.account" class="form-control">
                </div>
              </div>
            </div>
      
            <div class="col-md-4">
              <div class="row align-items-center">
                <div class="col-md-6">
                  <span style="font-size: 20px;">User Name <span style="color: red;" class="i_required">*</span></span>
                </div>
                <div class="col" >
                  <input type="text" disabled="disabled" [(ngModel)]="param.name" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
        </div>
           
      <div class="row pb-4">
        <div class="col-md-4">
            <div class="row align-items-center">
              <div class="col-md-6">
                <span style="font-size: 20px;">Password <span style="color: red;" class="i_required">*</span></span>
              </div>
              <div class="col">
                <input type="password" [(ngModel)]="param.password" class="form-control">
              </div>
            </div>
          </div>   
          <div class="col-md-4">
            <div class="row align-items-center">
              <div class="col-md-6">
                <span style="font-size: 20px;">Email </span>
              </div>
              <div class="col">
                <input type="text" [(ngModel)]="param.email" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <div class="row align-items-center">
              <div class="col-md-6">
                <span style="font-size: 20px;">Is Active </span>
              </div>
              <div class="col">
                <div class="form-group">
                    <ng-select [(ngModel)]="param.is_active">
                      <ng-option *ngFor="let item of actives" [value]="item.key">{{item.value}}</ng-option>
                    </ng-select>
                  </div>
              </div>
            </div>
          </div>
      </div>

      

    
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="saveUpdate()"> Save </button>
  </div>
</div>
