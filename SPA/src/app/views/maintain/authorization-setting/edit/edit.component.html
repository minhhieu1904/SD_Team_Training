<div class="card-header">
    <div class="row">
      <div class="col-md-10">
        <h5>1.5 Authorization Setting</h5>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="back()">
            <i class="fa fa-arrow-left"></i> Back</button>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <span class="badge badge-warning">User Account</span>
                    <input type="text" name="" class="form-control" [(ngModel)]="user.account">
                </div>
                <div class="col-md-6">
                    <span class="badge badge-warning">PassWord </span>
                    <input type="text" name="" class="form-control" [(ngModel)]="user.password">
                </div>
                <div class="col-md-6 pt-3">
                    <span class="badge badge-warning">User Name </span>
                    <input type="text" name="" class="form-control" [(ngModel)]="user.name">
                </div>
                <div class="col-md-6 pt-3">
                    <span class="badge badge-warning">Email </span>
                    <input type="text" name="" class="form-control" [(ngModel)]="user.email">
                </div>
                <div class="col-md-6 pt-3">
                    <span class="badge badge-warning">Is Active</span>
                    <div class="form-group">
                        <ng-select [(ngModel)]="user.isActive">
                            <ng-option *ngFor="let item of actives" [value]="item.key">{{item.value}}</ng-option>
                         </ng-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col pt-4">
                <button class="btn btn-primary" (click)="edit()"> Save </button>
            </div>
        </div>
    </div>
  </div>
