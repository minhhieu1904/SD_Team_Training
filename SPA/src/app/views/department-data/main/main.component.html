<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-10">
        <h5>Department Data Maintenance</h5>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-4 ">
        <span class="badge badge-warning">Department </span>
        <input type="text" name="parNo" [(ngModel)]="params.parNo" class="form-control">
      </div>
      <div class="col-md-4">
        <span class="badge badge-warning">Name Of Department </span>
        <input type="text" name="parName" [(ngModel)]="params.parName" class="form-control">
      </div>
      <div class="row mt-4">
      <div class="col md-2">
        <button class=" btn btn-primary " (click)="search()"><i class="{{iconButton.SEARCH}}"></i> Search </button>
      </div>
      <div class="col md-2">
        <button class=" btn btn-success" (click)="add()"><i class="{{iconButton.ADD}}"></i> Add </button>
      </div>
      <div class="col md-2">
        <button class=" btn btn-danger" (click)="clear()"><i class="{{iconButton.DELETE}}"></i> clear </button>
      </div>
    </div>
    </div>
    </div>
    <div class="card">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"  class="text-center">Department</th>
            <th scope="col" class="text-center">Name Of Department</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <th scope="row" class="text-center"> <button class=" btn btn-primary" (click)="edit(item)"><i class="{{iconButton.EDIT}}"></i> </button></th>
            <td class="text-center">{{item.parNo}}</td>
            <td  class="text-center">{{item.parName}}</td>

          </tr>
        </tbody>
      </table>


</div>
<div class="d-flex" *ngIf="data.length > 0">
  <pagination [totalItems]="pagination.totalCount" [itemsPerPage]="pagination.pageSize" [maxSize]="5"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)" [boundaryLinks]="true">
  </pagination>
  <span class="cs-page ml-2">
    Page - {{pagination.pageNumber}} / {{pagination.totalPage}}
  </span>
</div>
</div>
