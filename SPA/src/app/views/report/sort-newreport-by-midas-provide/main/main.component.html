<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <form class="form-horizontal" autocomplete="off">
        <div class="card-header">
          <!-- Title -->
          <div class="row border-title">
            <div class="col-md-12">
              <strong class="title-card-cs">
                {{'Roles.Menu_Child.BQRC.New45ByMidasReport' | translate}}
              </strong>
            </div>
          </div>
        </div>
      </form>
      <div class="card-body">
        <form class="form-group row border-shadow" autocomplete="off">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
            <label class="badge badge-warning">
              Sort Scan Date
            </label>
            <div class="full-width">
              <div class="container_mdat">
                <div class="input-group mr-1">
                  <input type="text" placeholder="Sort date..." name="sortDate"
                    [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY/MM/DD'}"
                    class="form-control" bsDatepicker [(ngModel)]="sortDate">
                  <div class="input-group-append">
                    <span class="input-group-text"><i
                        class="{{iconButton.CALENDAR}}"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Button function-->
          <div class="col-lg-6 col-md-6 mt-4 pt-1">
            <div class="">
              <button type="button" class="btn btn-danger ml-2"
                (click)="clearSearch()" [disabled]="!sortDate">
                <i class="{{iconButton.CLEAR}}"></i> {{'System.Action.Clear' |
                translate}}
              </button>
              <button type="button" class="btn btn-primary ml-2"
                (click)="exportExcel()" [disabled]="!sortDate">
                <i class="{{iconButton.EXCEL}}"></i>
                {{'System.Action.ExportExcel' | translate}}
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
